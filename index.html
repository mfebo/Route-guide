<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Route Guide</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Barlow+Condensed:wght@700;900&display=swap');
:root {
  --blue:#004B87; --red:#C8102E; --bg:#0d1117; --surface:#161b22;
  --surface2:#1e2530; --border:#2a3240; --text:#e6edf3; --muted:#7d8da1;
  --accent:#58a6ff; --warn:#f78166;
  --mono:'Share Tech Mono',monospace; --cond:'Barlow Condensed',sans-serif;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--text);font-family:sans-serif;min-height:100vh}
header{background:var(--blue);padding:12px 16px;display:flex;align-items:center;gap:12px;position:sticky;top:0;z-index:100;border-bottom:3px solid var(--red)}
header h1{font-family:var(--cond);font-weight:900;font-size:1.4rem;letter-spacing:.08em;text-transform:uppercase}
#clock{font-family:var(--mono);font-size:.8rem;color:rgba(255,255,255,.6);margin-left:auto}
.wrap{max-width:600px;margin:0 auto;padding:12px}

/* Accordion rows */
.acc-row{display:flex;align-items:center;gap:14px;background:linear-gradient(135deg,#0077CC,#004B87);border-radius:8px;padding:14px 16px;cursor:pointer;margin-bottom:6px;border:1px solid rgba(255,255,255,.15);user-select:none}
.acc-row:active{filter:brightness(1.1)}
.acc-n{font-family:var(–mono);font-size:1.6rem;color:rgba(255,255,255,.2);min-width:28px;line-height:1}
.acc-name{font-family:var(–cond);font-weight:900;font-size:1.2rem;letter-spacing:.05em;text-transform:uppercase;flex:1}
.acc-meta{font-family:var(–mono);font-size:.78rem;color:rgba(255,255,255,.5);margin-top:3px}
.acc-chev{color:rgba(255,255,255,.4);font-size:.9rem;transition:transform .2s}
.acc-chev.open{transform:rotate(90deg)}

/* Card body */
.acc-body{display:none;margin-bottom:10px;padding-top:6px}
.acc-body.open{display:block}
.card{background:var(--surface);border:1px solid var(--border);border-radius:8px;overflow:hidden;box-shadow:0 4px 20px rgba(0,0,0,.5)}

/* Park point */
.park{display:flex;align-items:center;gap:10px;padding:11px 16px;background:var(–surface2);border-bottom:1px solid var(–border)}
.park-lbl{font-family:var(–mono);font-size:.78rem;color:var(–muted);text-transform:uppercase;letter-spacing:.07em}
.park-addr{font-family:var(–cond);font-weight:700;font-size:1.1rem}
.map-btn{margin-left:auto;background:var(–accent);color:#0d1117;font-family:var(–cond);font-weight:700;font-size:.8rem;letter-spacing:.05em;text-transform:uppercase;padding:6px 12px;border-radius:4px;border:none;cursor:pointer;text-decoration:none;display:inline-block;white-space:nowrap}

/* Delivery toggle */
.del-hdr{display:flex;align-items:center;gap:8px;padding:12px 16px;background:rgba(0,107,200,.18);border-bottom:1px solid var(--border);border-left:3px solid var(--accent);cursor:pointer;user-select:none}
.del-hdr:active{filter:brightness(1.15)}
.del-lbl{font-family:var(--cond);font-weight:900;font-size:1.05rem;letter-spacing:.06em;text-transform:uppercase;flex:1;color:#fff}
.del-meta{font-family:var(--mono);font-size:.78rem;color:var(--muted)}
.chev{color:var(--accent);font-size:1rem;transition:transform .2s}
.chev.open{transform:rotate(90deg)}
.del-body{display:none}
.del-body.open{display:block}

/* Street band */
.band{display:flex;align-items:center;gap:8px;padding:7px 16px;font-family:var(–cond);font-weight:700;font-size:.95rem;letter-spacing:.07em;text-transform:uppercase;border-top:2px solid;border-bottom:1px solid var(–border)}

/* Direction bars */
.dir{display:flex;align-items:center;gap:8px;padding:5px 16px;font-family:var(–mono);font-size:.78rem;color:var(–muted);text-transform:uppercase;letter-spacing:.06em;border-bottom:1px solid var(–border)}
.dir.cross{color:var(–accent);background:rgba(88,166,255,.06)}
.dir-line{height:1px;flex:1;background:linear-gradient(to right,currentColor,transparent);opacity:.3}

/* Stop rows */
.stop{display:flex;align-items:flex-start;padding:7px 16px 7px 20px;gap:8px;border-left:2px solid transparent;flex-wrap:wrap}
.stop:active{background:var(–surface2);border-left-color:var(–accent)}
.stop.xstop{border-left-color:var(–accent)}
.stop.xstop .snum{color:var(–accent)}
.snum{font-family:var(–mono);font-size:1rem;min-width:54px;padding-top:1px}
.sstreet{font-size:.88rem;color:var(–muted);flex:1;padding-top:2px}
.snote{font-family:var(–mono);font-size:.8rem;padding-top:2px}
.snote.dog{color:var(–warn)}
.snote.fwd{color:#a371f7}
.snote.vac{color:var(–muted)}

/* Unit rows */
.unit{display:flex;align-items:center;padding:3px 16px 3px 38px;gap:8px;font-family:var(–mono);font-size:.85rem;color:var(–muted)}
.uid{color:var(–accent);min-width:52px}

/* Flags */
.flag{font-size:.75rem;padding:3px 7px;border-radius:3px;font-family:var(–mono);font-weight:bold;white-space:nowrap}
.f-dog{background:var(–warn);color:#0d1117}
.f-fwd{background:#a371f7;color:#0d1117}
.f-apt{background:#238636;color:#fff}
.f-key{background:#d29922;color:#0d1117}
.f-code{background:var(–red);color:#fff}
.f-biz{background:#444c56;color:var(–text)}
.f-vac{background:#2a3240;color:var(–muted)}
.f-dup{background:#1f4e79;color:#90cdf4}

/* Code block */
.codebox{margin:2px 16px 5px 20px;background:rgba(200,16,46,.1);border:1px solid rgba(200,16,46,.3);border-radius:4px;padding:5px 12px;font-family:var(–mono);font-size:.88rem;color:#f78166;display:flex;align-items:center;gap:8px}
.clbl{color:var(–muted);font-size:.72rem;text-transform:uppercase;letter-spacing:.06em}

/* Map thumbnail */
.map-thumb-wrap{padding:10px 16px;border-top:1px solid var(--border);background:var(--surface2)}
.map-thumb-wrap img{width:100%;max-height:140px;object-fit:cover;border-radius:6px;cursor:zoom-in;border:1px solid var(--border);display:block;transition:opacity .15s}
.map-thumb-wrap img:hover{opacity:.85}
.map-thumb-lbl{font-family:var(--mono);font-size:.7rem;color:var(--muted);text-transform:uppercase;letter-spacing:.06em;margin-bottom:5px}

/* Lightbox */
.lbox{display:none;position:fixed;inset:0;background:rgba(0,0,0,.92);z-index:999;align-items:center;justify-content:center;padding:16px}
.lbox.open{display:flex}
.lbox img{max-width:100%;max-height:90vh;border-radius:6px;object-fit:contain}
.lbox-close{position:absolute;top:12px;right:16px;font-size:1.8rem;color:#fff;cursor:pointer;line-height:1;opacity:.7}
.lbox-close:hover{opacity:1}

/* Legend + stats */
.legend{padding:9px 16px;background:var(–surface2);border-top:1px solid var(–border);display:flex;gap:6px;flex-wrap:wrap}
.stats{display:flex;border-top:1px solid var(–border)}
.stat{flex:1;padding:10px 6px;text-align:center;border-right:1px solid var(–border)}
.stat:last-child{border-right:none}
.stat-n{font-family:var(–mono);font-size:1.3rem;color:var(–accent);line-height:1}
.stat-l{font-family:var(–cond);font-size:.75rem;color:var(–muted);text-transform:uppercase;letter-spacing:.06em;margin-top:2px}
</style>

const FLAGS = {
  dog:{c:'f-dog',l:'DOG'},fwd:{c:'f-fwd',l:'FWD'},apt:{c:'f-apt',l:'APT'},
  key:{c:'f-key',l:'ARROW KEY'},code:{c:'f-code',l:'CODE'},biz:{c:'f-biz',l:'BIZ'},
  vac:{c:'f-vac',l:'VACANT'},dup:{c:'f-dup',l:'DUPLEX'}
};
function fl(t){const f=FLAGS[t];return f?`<span class="flag ${f.c}">${f.l}</span>`:''}
function lighten(h){const r=parseInt(h.slice(1,3),16),g=parseInt(h.slice(3,5),16),b=parseInt(h.slice(5,7),16);return`rgb(${Math.min(255,r+110)},${Math.min(255,g+110)},${Math.min(255,b+110)})`}

function buildSegments(segs) {
  let html = '', curColor = '#0d1117', curStreet = '';
  for (const s of segs) {
    if (s.type === 'street') {
      curColor = s.color || '#161b22'; curStreet = s.street;
      html += `<div class="band" style="background:${curColor}22;border-color:${curColor};color:${lighten(curColor)}">&#128205; ${s.street}</div>`;
    } else if (s.type === 'dir') {
      const cross = s.cross;
      const arr = cross ? '&#8617;' : (s.label.toLowerCase().includes('north') ? '&#8593;' : '&#8595;');
      html += `<div class="dir${cross?' cross':''}" style="background:${curColor}10"><span>${arr}</span> ${s.label} <div class="dir-line"></div></div>`;
    } else if (s.type === 'stop') {
      const xstop = s.cross ? ' xstop' : '';
      const street = (s.street && s.street !== curStreet) ? s.street : '';
      const flagTypes = (s.flags||[]).filter(f=>f!=='apt'&&f!=='dup');
      const flags = flagTypes.map(fl).join('');
      let note = '';
      if (s.noteType === 'biz' && s.note) note = `<span class="flag f-biz">&#127970; ${s.note}</span>`;
      else if (s.note) note = `<span class="snote ${s.noteType||''}">${s.note}</span>`;
      html += `<div class="stop${xstop}" style="background:${curColor}15"><span class="snum">${s.num}</span><span class="sstreet">${street}</span>${flags}${note}</div>`;
      if (s.units) {
        for (const u of s.units) {
          html += `<div class="unit" style="background:${curColor}0d"><span class="uid">${s.num}${u}</span></div>`;
        }
      }
      if (s.code) {
        const extra = s.codeNote ? `<span class="clbl" style="margin-left:8px">${s.codeNote}</span>` : '';
        html += `<div class="codebox"><span class="clbl">Code</span><strong>${s.code}</strong>${extra}</div>`;
      }
    }
  }
  return html;
}

function buildRelay(r, i) {
  const bid = 'b'+i, did = 'd'+i;
  const mapsUrl = 'https://maps.google.com/?q=' + encodeURIComponent(r.parkPoint + ', Grandview Heights, OH');
  const meta = r.stats[0].n + ' stops' + (r.dist ? ' · ' + r.dist : '');
  const legend = (r.legend||[]).map(fl).join('');
  const stats = r.stats.map(s=>`<div class="stat"><div class="stat-n">${s.n}</div><div class="stat-l">${s.l}</div></div>`).join('');
  return `
<div class="acc-row" onclick="togAcc('${bid}')">
  <div class="acc-n">${r.relay}</div>
  <div style="flex:1"><div class="acc-name">${r.name}</div><div class="acc-meta">${meta}</div></div>
  <span class="acc-chev" id="ac${bid}">&#9658;</span>
</div>
<div class="acc-body" id="${bid}">
  <div class="card">
    <div class="park">
      <span style="font-size:1.1rem">&#128663;</span>
      <div><div class="park-lbl">Park Point</div><div class="park-addr">${r.parkPoint}</div></div>
      <a class="map-btn" href="${mapsUrl}" target="_blank">Map &#128205;</a>
    </div>
    <div class="del-hdr" onclick="togDel('${did}',event)">
      <span class="del-lbl">Line of Delivery</span>
      <span class="del-meta">${meta}</span>
      <span class="chev" id="dc${did}">&#9658;</span>
    </div>
    <div class="del-body" id="${did}">${buildSegments(r.segments)}</div>
    ${r.image ? `<div class="map-thumb-wrap"><div class="map-thumb-lbl">&#128247; Route Map</div><img src="${r.image}" alt="Relay ${r.relay} map" onclick="openLbox('${r.image}')" loading="lazy"></div>` : ''}
    ${legend ? `<div class="legend">${legend}</div>` : ''}
    <div class="stats">${stats}</div>
  </div>
</div>`;
}

function openLbox(src) {
  document.getElementById('lbox-img').src = src;
  document.getElementById('lbox').classList.add('open');
}
function closeLbox() {
  document.getElementById('lbox').classList.remove('open');
}

function togAcc(id) {
  document.getElementById(id).classList.toggle('open');
  document.getElementById('ac'+id).classList.toggle('open');
}
function togDel(id, e) {
  e.stopPropagation();
  document.getElementById(id).classList.toggle('open');
  document.getElementById('dc'+id).classList.toggle('open');
}
